<!DOCTYPE html>
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- script needed for using paperjs -->
    <script type="text/javascript" src="js/paper-full.js"></script>
    <!-- script for drawingapp logic -->
    <script type="text/paperscript" src="js/drawingapp.js" canvas="main-canvas"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="row justify-content-center align-items-center mt-3 mb-3">
        <div type="button" class="bob mx-2" id="default"><i class="bi bi-brush"></i></div>
        <div type="button" class="bob mx-2" id="green-line"><i class="bi bi-brush"></i></div>
        <div type="button" class="bob mx-2" id="blue-line"><i class="bi bi-brush"></i></div>
        <div type="button" class="bob mx-2" id="red-line"><i class="bi bi-brush"></i></div>
        <div type="button" class="bob mx-2" id="thick-stroke"><i class="bi bi-plus-circle"></i></div>
        <div type="button" class="bob mx-2" id="thin-stroke"><i class="bi bi-dash-circle"></i></div>
        <div type="button" class="bob mx-2" id="undo-button"><i class="bi bi-arrow-counterclockwise"></i></div>
    </div>
    <div class="row justify-content-center">
        <canvas id="main-canvas">


        </canvas>
    </div>
</body>
</html>
