<!DOCTYPE html>
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- script needed for using paperjs -->
    <script type="text/javascript" src="js/paper-full.js"></script>
    <!-- script for drawingapp logic -->
    <script type="text/paperscript" src="js/drawingapp.js" canvas="main-canvas"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Colorpicker -->
    <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css">

</head>
<body>
    <div class="row justify-content-center align-items-center pt-3 pb-3 px-3 toolbar">
        <div class="pen bob mx-2" id="default"></div>
        <div class="pen bob mx-2" id="darkred-line"></div>
        <div class="pen bob mx-2" id="green-line"></div>
        <div class="pen bob mx-2" id="blue-line"></div>
        <div class="pen bob mx-2" id="red-line"></div>
        <div class="pen bob mx-2" id="yellow-line"></div>
        <div class="pen bob mx-2" id="eraser-button"><i class="bi bi-eraser-fill"></i></div>
        <div class="pen bob mx-2" id="stroke-eraser"><i class="bi bi-eraser-fill"></i></div>

        <div class="util bob mx-2" id="thick-stroke"><i class="bi bi-plus-circle"></i></div>
        <div class="stroke-container mx-2"><div id="stroke-width"></div></div>
        <div class="util bob mx-2" id="thin-stroke"><i class="bi bi-dash-circle"></i></div>

        <div class="util bob mx-2" id="undo-button"><i class="bi bi-arrow-90deg-left"></i></i></div>
        <div class="util bob mx-2" id="redo-button"><i class="bi bi-arrow-90deg-right"></i></i></div>

        <div class="bob mx-2" id="brush-chooser"><i class="bi bi-brush"></i></div>
        <div class="util bob mx-2" id="clear-button"><i class="bi bi-trash"></i></div>
        <!-- <input type="color"> -->
    </div>
    <div class="row justify-content-center">
        <canvas id="main-canvas">


        </canvas>
    </div>
</body>
</html>
